apply plugin: "com.android.library"

def DEFAULT_COMPILE_SDK_VERSION = 27
def DEFAULT_BUILD_TOOLS_VERSION = "27.0.3"
def DEFAULT_TARGET_SDK_VERSION = 26

android {
    compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion rootProject.hasProperty('buildToolsVersion') ? rootProject.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"

    }
}
repositories {
    jcenter()
    // Add the midtrans repository into the list of repositories
    maven { url "http://dl.bintray.com/pt-midtrans/maven" }
}
dependencies {
    // For using the Veritrans Sandbox
    implementation 'com.midtrans:corekit:1.4.1-SANDBOX'
//     For using the Veritrans Production
//    implementation 'com.midtrans:corekit:1.4.2'
    // For using the Veritrans Sandbox
    implementation 'com.midtrans:uikit:1.4.1-SANDBOX'
    // For using the Veritrans Production
//    implementation 'com.midtrans:uikit:1.4.2'
    // Sandbox
//    implementation 'com.midtrans:widgets:1.5.1-SANDBOX'
    // Production
//    implementation 'com.midtrans:widgets:1.5.1'
//    testCompile 'junit:junit:4.12'
    implementation "com.facebook.react:react-native:+"  // From node_modules
}
