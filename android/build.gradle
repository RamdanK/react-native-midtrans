apply plugin: "com.android.library"

android {
    compileSdkVersion 16
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

    }
}
repositories {
    jcenter()
    // Add the midtrans repository into the list of repositories
    maven { url "http://dl.bintray.com/pt-midtrans/maven" }
}
dependencies {
    // For using the Veritrans Sandbox
    implementation 'com.midtrans:corekit:1.20.0-SANDBOX'
//     For using the Veritrans Production
//    implementation 'com.midtrans:corekit:1.20.0'
    // For using the Veritrans Sandbox
    implementation 'com.midtrans:uikit:1.20.0-SANDBOX'
    // For using the Veritrans Production
//    implementation 'com.midtrans:uikit:1.20.0'
    // Sandbox
//    implementation 'com.midtrans:widgets:1.5.1-SANDBOX'
    // Production
//    implementation 'com.midtrans:widgets:1.5.1'
//    testCompile 'junit:junit:4.12'
    implementation "com.facebook.react:react-native:+"  // From node_modules
}
